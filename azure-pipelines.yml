- script: |
    go version
    go env
  displayName: 'Checking Go installation'
  
- script: |
    go test -v ./...
  workingDirectory: $(Build.SourcesDirectory)/go-ipfs/cmd/ipfs
  displayName: 'Running all the cmd tests'
  
- script: |
    go build -v
  workingDirectory: $(Build.SourcesDirectory)/go-ipfs/cmd/ipfs
  displayName: 'Building Go Ipfs'
  
